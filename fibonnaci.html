    <title>Document</title>
    <script>
        function fibSequence(number){
            var output = "0 1";
            var number1;
            var number2;
            var number3;
            for (var i=2; i<number; i++) {
                number1 = parseInt(output[i-2]);
                number2 = parseInt(output[i]); 
                number3 = number1 + number2;
                output = output + " " + number3 
            }
    return output;
}
fibSequence(12);
    </script>
