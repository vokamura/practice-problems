    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find middle of string</title>
    <script>
       function find_middle_letters(str) {
           var position;
           var length;
           //if the the remainder of the string length / 2 is 1
           if (str.length % 2 == 1) {
               //position is the length / 2
               position = str.length / 2;
               //and length set to 1
               length = 1;
           } else {
               //position at the length -1
               position = str.length / 2-1;
               length = 2;
           }
           //substring gets characters between 2 indicides
           return str.substring(position, position + length)
       }
    </script>
